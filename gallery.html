// www.youtube.com/watch?v=vnEc9OaOsbE - image gallery information

$(document).ready(function () {
	$('#imgGallery img').on({ // use 'on' to bind event handler to mouseover
		mouseover : function () { 
			$(this).css({
				'curser':'pointer',
				'border-Color' : 'DodgerBlue' // border highlights blue when mouse hovers over
			});
		},

		mouseout : function () {
			$(this).css({
				'curser':'default',
				'border-Color' : 'grey'
			});
		},

		click : function () {
			var myImage = $(this).attr('src'); // retrieves image from thumbnail
			$('#firstImage').fadeOut(300, 

				function () {
				$(this).attr('src', myImage);
			}).fadeIn(300); // time taken to fade when image is selected
		}
	});
});
			
	</script>

$(document).ready(function() {

				$(this).find('ul>li').stop().fadeToggle(300); // time of fade out & in

			});
		});
